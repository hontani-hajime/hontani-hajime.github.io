<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>元共通サーバー</title>

  <!-- ファビコン -->
  <link rel="icon" href="/file/hajime.jpg" type="image/jpeg" />

  <!-- iOS ホーム画面追加用 -->
  <link rel="apple-touch-icon" href="/file/hajime.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="元共通サーバー" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- スタイル -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .top-border {
      height: 8px;
      background-color: navy;
    }

    .header-content {
      display: flex;
      align-items: center;
      padding: 12px 16px;
    }

    .header-content img:first-child {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }

    .header-content img:last-child {
      width: 144px;
      height: 48px;
    }

    main {
      display: flex;
      padding: 16px;
    }

    .sidebar {
      width: 220px;
      background-color: #fffacd;
      border-radius: 12px;
      overflow: hidden;
      margin-right: 24px;
      flex-shrink: 0;
    }

    .sidebar-header {
      background-color: #e9e2b2; /* ← 薄茶色に変更！ */
      padding: 12px;
      font-weight: bold;
      color: black;
      text-align: center;
    }

    .menu {
      background-color: white;
      padding: 8px 0;
      margin: 14px auto 20px auto; /* ← 被らないようにゆとり多めに */
      width: 88%;
      border-radius: 8px;
    }

    .menu-item {
      padding: 10px 16px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .content {
      flex-grow: 1;
      background-color: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="top-border"></div>
    <div class="header-content">
      <img src="/file/hajime.jpg" alt="ロゴ" />
      <img src="/file/logo.png" alt="ロゴ2" />
    </div>
  </header>

  <main>
    <div class="sidebar">
      <div class="sidebar-header">基本メニュー</div>
      <div class="menu">
        <div class="menu-item">トップ</div>
        <div class="menu-item">カレンダー</div>
        <div class="menu-item">生活記録表</div>
        <div class="menu-item">貸し借りの記録</div>
        <div class="menu-item">データベース</div>
        <div class="menu-item">成績管理</div>
        <div class="menu-item">パスワード一覧</div>
        <div class="menu-item">マニュアル</div>
      </div>
    </div>
    <div class="content">
      <!-- コンテンツ表示部分 -->
    </div>
  </main>

</body>
</html>
