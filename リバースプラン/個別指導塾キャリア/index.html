<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個別指導塾キャリア - 施設紹介</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2.5em;
      color: #333;
    }
    .content {
      display: flex;
      gap: 20px;
    }
    .details {
      flex: 3;
    }
    .details h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .details p {
      font-size: 1em;
      line-height: 1.6;
      color: #555;
    }
    .photos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .photos div {
      width: 100%;
      padding-top: 75%;
      background-color: #ccc;
      position: relative;
    }
    .photos div::after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    .actions {
      flex: 1;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }
    .action-item {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      background-color: #fff;
      transition: transform 0.2s ease;
    }
    .action-item:hover {
      transform: scale(1.05);
    }
    .action-item:last-child {
      color: #fff;
      background-color: #483d8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>個別指導塾キャリア</h1>
    </div>
    <div class="content">
      <div class="details">
        <h2>施設詳細</h2>
        <p>
          個別指導塾キャリアは、生徒一人ひとりに合わせた教育を提供する学習塾です。
          経験豊富な講師陣が、生徒の目標達成を全力でサポートします。
          静かで快適な学習環境を整えています。
        </p>
        <div class="photos">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="actions">
        <div class="action-item">拡大</div>
        <div class="action-item">縮小</div>
        <div class="action-item">維持</div>
        <div class="action-item">廃止</div>
      </div>
    </div>
  </div>
</body>
</html>
