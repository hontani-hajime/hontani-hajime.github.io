<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個別指導塾キャリア</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
    .header {
      text-align: center;
      background-color: white;
      color: #483d8b;
      padding: 20px 0;
      border-bottom: 2px solid #483d8b;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .content {
      display: flex;
      gap: 20px;
    }
    .details {
      flex: 3;
    }
    .details h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .details p {
      font-size: 1em;
      line-height: 1.6;
      color: #555;
    }
    .photos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .photos img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
    }
    .actions {
      flex: 1;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }
    .action-item {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      background-color: #fff;
      transition: transform 0.2s ease;
    }
    .action-item:hover {
      transform: scale(1.05);
    }
    .action-item:last-child {
      color: #fff;
      background-color: #483d8b;
    }
  </style>
</head>
<body>
  <div class="header">個別指導塾キャリア</div>
  <div class="container">
    <div class="content">
      <div class="details">
        <h2>詳細</h2>
        <p>
          うんちみたいな高額教材を買わす宗教紛いな塾。講師は三輪と数名の大学生のみ。
          アルバイト学生以外の従業員はおらず、自称代表取締役社長の三輪１人だけが正社員。
          機嫌が悪ければ生徒に八つ当たりするのは当たり前。
          成績を必ず上げると誓うも、上がるどころか、むしろ成績を下げられた。
        </p>
        <div class="photos">
          <img src="https://hontani-hajime.github.io/server/%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%83%97%E3%83%A9%E3%83%B3/%E5%80%8B%E5%88%A5%E6%8C%87%E5%B0%8E%E5%A1%BE%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2/IMG_1942.jpeg" alt="施設写真1">
          <img src="https://hontani-hajime.github.io/server/%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%83%97%E3%83%A9%E3%83%B3/%E5%80%8B%E5%88%A5%E6%8C%87%E5%B0%8E%E5%A1%BE%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2/IMG_1944.jpeg" alt="施設写真2">
          <img src="https://hontani-hajime.github.io/server/%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%83%97%E3%83%A9%E3%83%B3/%E5%80%8B%E5%88%A5%E6%8C%87%E5%B0%8E%E5%A1%BE%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2/IMG_1945.jpeg" alt="施設写真3">
          <img src="https://hontani-hajime.github.io/server/%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%83%97%E3%83%A9%E3%83%B3/%E5%80%8B%E5%88%A5%E6%8C%87%E5%B0%8E%E5%A1%BE%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2/IMG_1943.jpeg" alt="施設写真4">
        </div>
      </div>
      <div class="actions">
        <div class="action-item">拡大</div>
        <div class="action-item">縮小</div>
        <div class="action-item">維持</div>
        <div class="action-item">廃止</div>
      </div>
    </div>
  </div>
</body>
</html>
