<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像形式変換</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    /* ヘッダー */
    header {
      background-color: #a0522d;
      color: #ffffff;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      padding: 5px 20px;
      height: 25px; /* ヘッダーの高さを小さく設定 */
      box-sizing: border-box;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    header span {
      display: inline-block;
    }
    /* コンテナ */
    .container {
      display: flex;
      height: calc(100vh - 25px); /* ヘッダー分を除外 */
    }
    /* 左側のコンテンツ */
    .left-content {
      flex: 1;
      border-right: 1px solid #444;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .upload-button {
      padding: 12px 24px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: 0.3s ease;
      text-transform: uppercase;
      margin-bottom: 10px;
      height: 40px; /* 高さを調整 */
    }
    .upload-button:hover {
      background-color: #ffffff;
      color: #000;
    }
    .image-list {
      margin-top: 20px;
      overflow-y: scroll;
      flex-grow: 1;
      border: 1px solid #444;
      padding: 10px;
      background-color: #1f1f1f;
      border-radius: 5px;
    }
    .image-list img {
      width: 100%;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: 0.3s ease;
    }
    .image-list img:hover {
      transform: scale(1.05);
    }
    /* 右側のコンテンツ */
    .right-content {
      flex: 4;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .search-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-section input {
      flex-grow: 1;
      padding: 10px;
      background-color: #333;
      color: #ccc;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      height: 40px; /* 入力欄の高さを調整 */
    }
    .search-section input::placeholder {
      color: #777;
    }
    .search-section button {
      padding: 12px 24px;
      background-color: #a0522d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
      text-transform: uppercase;
      height: 40px; /* ボタンの高さを調整 */
    }
    .search-section button:hover {
      background-color: #8b3e22;
    }
    .image-preview {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #444;
      background-color: #1f1f1f;
      border-radius: 5px;
      overflow: hidden;
    }
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .download-button {
      padding: 12px 24px;
      text-align: center;
      background-color: #a0522d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
      text-transform: uppercase;
      height: 40px; /* ボタンの高さを調整 */
    }
    .download-button:hover {
      background-color: #8b3e22;
    }
  </style>
</head>
<body>
  <header>
    <span>■ 画像形式変換 / 画像名統一</span>
  </header>
  <div class="container">
    <!-- 左側のコンテンツ -->
    <div class="left-content">
      <div class="upload-button" onclick="document.getElementById('file-upload').click();">
        画像をアップロード
      </div>
      <input type="file" id="file-upload" multiple style="display: none;" accept="image/*" onchange="handleFileUpload(event)">
      <div class="image-list" id="image-list">
        <!-- アップロードした画像がここに表示されます -->
      </div>
    </div>
    <!-- 右側のコンテンツ -->
    <div class="right-content">
      <div class="search-section">
        <input type="text" id="file-name-input" placeholder="統一する画像の名前">
        <button class="download-button" onclick="downloadImages()">ダウンロード</button>
      </div>
      <div class="image-preview" id="image-preview">
        <span style="color: #777;">画像を選択してください</span>
      </div>
    </div>
  </div>

  <script>
    const imageListElement = document.getElementById('image-list');
    const imagePreviewElement = document.getElementById('image-preview');
    const uploadedImages = [];

    function handleFileUpload(event) {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.onclick = () => displayImage(e.target.result);
          imageListElement.appendChild(img);
          uploadedImages.push({ name: file.name, data: e.target.result });
          if (uploadedImages.length === 1) displayImage(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function displayImage(src) {
      imagePreviewElement.innerHTML = `<img src="${src}" alt="Preview">`;
    }

    function downloadImages() {
      const baseName = document.getElementById('file-name-input').value.trim();
      if (!baseName) {
        alert('ファイル名を入力してください。');
        return;
      }
      const zip = new JSZip();
      uploadedImages.forEach((img, index) => {
        const fileName = `${baseName}_${String(index + 1).padStart(2, '0')}.jpg`;
        zip.file(fileName, img.data.split(',')[1], { base64: true });
      });
      zip.generateAsync({ type: 'blob' }).then((content) => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = `${baseName}.zip`;
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
