<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グレードアップ</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: white;
            color: #483d8b;
            padding: 20px 0;
            border-bottom: 2px solid #483d8b;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 88px); /* ヘッダーの高さを引いた値 */
        }
    </style>
</head>
<body>
    <div class="header">グレードアップ</div>
    <div class="content">
        <iframe 
            width="640" 
            height="360" 
            src="https://www.youtube.com/embed/uMdlSpKpEHY" 
            title="グレードアップ" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
