    .header {
      text-align: center;
      background-color: white;
      color: #483d8b;
      padding: 20px 0;
      border-bottom: 2px solid #483d8b;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .dropdown {
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #483d8b;
      border: none;
      border-radius: 5px;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .form-container, .calendar-container {
      border: 2px solid #483d8b;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .form-container {
      width: 300px;
      height: 450px;
    }
    .calendar-container {
      width: 460px;
      height: 450px;
    }
    .form-container p, .calendar-container p {
      font-size: 18px;
      color: #483d8b;
    }
  </style>
