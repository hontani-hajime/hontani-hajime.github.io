<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダー</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .dropdown {
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #483d8b;
      border: none;
      border-radius: 5px;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .form-container, .calendar-container {
      border: 2px solid #483d8b;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .form-container {
      width: 300px; /* プルダウンと同じ幅 */
      height: 450px; /* 縦450px */
    }
    .calendar-container {
      width: 600px; /* 横をほどよく設定（少し広め） */
      height: 450px; /* 縦450px */
    }
    .form-container p, .calendar-container p {
      font-size: 18px;
      color: #483d8b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>カレンダー</h1>

    <!-- プルダウンメニュー -->
    <select class="dropdown" id="calendarSelect" onchange="updateContent()">
      <option value="">▼カレンダーを選択</option>
      <option value="001">001 国語</option>
      <option value="002">002 数学</option>
      <option value="003">003 理科</option>
      <option value="004">004 社会</option>
      <option value="005">005 英語</option>
      <option value="006">006 芸術</option>
      <option value="007">007 実技</option>
      <option value="008">008 部活</option>
      <option value="009">009 習い事</option>
      <option value="010">010 趣味等</option>
      <option value="011">011 その他</option>
    </select>

    <!-- フォームとカレンダーのコンテナ -->
    <div class="content">
      <!-- Googleフォーム埋め込み -->
      <div class="form-container" id="formContainer">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdQ1nsLZAlttscwFi2Rx1RfFYq-XNdVOyUkDA-SbxRThtoz3g/viewform?embedded=true" width="300" height="450" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
      </div>

      <!-- Googleカレンダー埋め込み -->
      <div class="calendar-container" id="calendarContainer">
        <iframe src="https://calendar.google.com/calendar/embed?height=450&wkst=1&ctz=Asia%2FTokyo&showPrint=0&mode=MONTH&showTz=0&showTitle=0&src=aG9udGFuaWhhamltZTIyMDMxMkBnbWFpbC5jb20&src=ODY5NzMyNDg1OGNjMTcxZGZjODA3MTczMDY4NTFmY2EzYTZkODAyN2Q2MjJkOWQwZGQ2OGNkZjA3YzEwYmRmMkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=cG5sbzJ2bzUwY0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t" style="border-width:0" width="460" height="450" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </div>

  <script>
    function updateContent() {
      const select = document.getElementById("calendarSelect");
      const formContainer = document.getElementById("formContainer");

      const selectedValue = select.value;

      if (selectedValue === "") {
        formContainer.innerHTML = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdQ1nsLZAlttscwFi2Rx1RfFYq-XNdVOyUkDA-SbxRThtoz3g/viewform?embedded=true" width="300" height="450" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>';
      } else if (selectedValue === "001") {
        formContainer.innerHTML = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSev4W8eL-agZeqfvXrxxzmaYQOHkvd0wvajsUg-orkD1tg2QA/viewform?embedded=true" width="300" height="450" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>';
      } else if (selectedValue === "002") {
        formContainer.innerHTML = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyemrKswMVjIp-upaMZdSA3CWLQFehRcp7krCJrooZHsVN6g/viewform?embedded=true" width="300" height="450" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>';
      } else {
        formContainer.innerHTML = "<p>フォームを表示</p>";
      }
    }

    // 初期状態の設定
    updateContent();
  </script>

</body>
</html>
